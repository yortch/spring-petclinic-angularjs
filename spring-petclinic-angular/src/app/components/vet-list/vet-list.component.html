<div class="row">
  <div class="col-12">
    <h2>Veterinarians</h2>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{ error }}
      <button type="button" class="btn btn-sm btn-outline-danger ms-2" (click)="loadVets()">
        Retry
      </button>
    </div>

    <!-- Veterinarians Table -->
    <div *ngIf="!loading && !error" class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Specialties</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vet of vets; trackBy: trackByVet">
            <td>
              <strong>{{ vet.firstName }} {{ vet.lastName }}</strong>
            </td>
            <td>
              <div *ngIf="vet.specialties && vet.specialties.length > 0">
                <span *ngFor="let specialty of vet.specialties; let last = last" 
                      class="badge bg-secondary me-1">
                  {{ specialty.name }}
                </span>
              </div>
              <span *ngIf="!vet.specialties || vet.specialties.length === 0" class="text-muted">
                <em>none</em>
              </span>
            </td>
          </tr>
          <tr *ngIf="vets.length === 0">
            <td colspan="2" class="text-center text-muted">
              <div class="py-4">
                <i class="bi bi-heart-pulse fs-1"></i>
                <p class="mt-2">No veterinarians found.</p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
