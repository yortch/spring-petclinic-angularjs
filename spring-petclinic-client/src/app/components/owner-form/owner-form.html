<div class="container">
  <h2>{{ isEditMode ? 'Edit' : 'New' }} Owner</h2>

  <form [formGroup]="ownerForm" (ngSubmit)="onSubmit()" style="max-width: 30em;">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="firstName" 
        formControlName="firstName"
        [class.is-invalid]="submitted && f['firstName'].errors"
      />
      <div class="invalid-feedback" *ngIf="submitted && f['firstName'].errors">
        <div *ngIf="f['firstName'].errors['required']">First name is required.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="lastName" 
        formControlName="lastName"
        [class.is-invalid]="submitted && f['lastName'].errors"
      />
      <div class="invalid-feedback" *ngIf="submitted && f['lastName'].errors">
        <div *ngIf="f['lastName'].errors['required']">Last name is required.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input 
        type="text" 
        class="form-control" 
        id="address" 
        formControlName="address"
        [class.is-invalid]="submitted && f['address'].errors"
      />
      <div class="invalid-feedback" *ngIf="submitted && f['address'].errors">
        <div *ngIf="f['address'].errors['required']">Address is required.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input 
        type="text" 
        class="form-control" 
        id="city" 
        formControlName="city"
        [class.is-invalid]="submitted && f['city'].errors"
      />
      <div class="invalid-feedback" *ngIf="submitted && f['city'].errors">
        <div *ngIf="f['city'].errors['required']">City is required.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="telephone" class="form-label">Telephone</label>
      <input 
        type="text" 
        class="form-control" 
        id="telephone" 
        formControlName="telephone"
        [class.is-invalid]="submitted && f['telephone'].errors"
        placeholder="1234567890"
      />
      <div class="invalid-feedback" *ngIf="submitted && f['telephone'].errors">
        <div *ngIf="f['telephone'].errors['required']">Telephone is required.</div>
        <div *ngIf="f['telephone'].errors['pattern']">Telephone must be 10 digits.</div>
      </div>
    </div>

    <div class="mb-3">
      <button class="btn btn-success" type="submit">{{ isEditMode ? 'Update' : 'Add' }} Owner</button>
    </div>
  </form>
</div>
